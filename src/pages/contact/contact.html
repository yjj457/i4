<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>items</ion-list-header>
    <div class="list-item" *ngFor="let item of items">
      <ion-toggle [(ngModel)]="item.status" (ionChange)="change()"></ion-toggle>
      <img [src]="item.image" />
      <ion-label>{{item.id}}</ion-label>
    </div>
  </ion-list>
</ion-content>
