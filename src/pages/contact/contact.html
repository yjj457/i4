<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>items</ion-list-header>
    <ion-item *ngFor="let item of items">
      <ion-label>{{item.id}}</ion-label>
      <ion-checkbox [(ngModel)]="item.status" (ionChange)="change()"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
